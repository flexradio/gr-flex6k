id: Flex6000_flex_radio_6000_command
label: flex_radio_6000_command
category: '[Flex6000]'

templates:
  imports: import Flex6000
  make: Flex6000.flex_radio_6000_command(${waveform_long_name}, ${waveform_short_name}, ${address})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: waveform_long_name
  label: Waveform long name
  dtype: string
  default: "GNR Transmitter"
  # optional: 0
- id: waveform_short_name
  label: Waveform short name
  dtype: string
  default: "GNUT"
  # optional: 0
- id: address
  label: IP Address and Port
  dtype: string
  default: "0.0.0.0:32787"

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)

inputs:
- label: cmd_in
  domain: message
  optional: false

outputs:
- label: resp_out
  domain: message
  optional: 1


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
